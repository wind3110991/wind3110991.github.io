---
layout: default
---

<div class="container-fluid index">
  <div class="row">

<div class="col-lg-12 main content-panel">
   

    <div id="me-container">
      
            <div class="gravatar">
                <img src="{{ site.person_image }}" class="img-circle about-image" height="150" width="150" alt="{{ site.title }}" />
            </div>
      
           <div class="author-text">
                {{ site.author_description1 }}
            </div>

           <div class="author-text">
                {{ site.author_description2 }}
            </div>
            <div class="author-text">
                {{ site.author_description3 }}
            </div>

            <br/>

           <div class="author-email">
               e-mail: {{ site.email }}
            </div>

           <div class="contact-me">
                {{ site.contact_link }}
            </div>

            {% include social_links.html %}
    </div>

  </div>
</div>
